server:
  servlet:
    context-path: /jumbo
  port: 8085

spring:
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: jumbo
      auto-index-creation: true
springdoc:
  api-docs:
    path: /api-docs
nearest-stores:
  default-count: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
